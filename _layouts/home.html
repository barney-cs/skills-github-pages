---
layout: default
---

<div class="home">
  <div class="hero-section animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__slideInDown">{{ site.title }}</h1>
    <p class="animate__animated animate__slideInUp">{{ site.description }}</p>
  </div>

  <div class="content-section animate__animated animate__fadeIn">
    {{ content }}
  </div>

  <div class="posts-section animate__animated animate__fadeInUp">
    <h2>最新文章</h2>
    {% for post in site.posts %}
      <div class="post-item animate__animated animate__fadeInLeft" style="animation-delay: {{ forloop.index | times: 0.2 }}s">
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        {% if post.description %}
          <p>{{ post.description }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

<!-- 添加动画库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<!-- 添加自定义样式 -->
<style>
  .home {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }

  .hero-section {
    text-align: center;
    padding: 4rem 0;
    background: linear-gradient(120deg, #155799, #159957);
    color: white;
    border-radius: 10px;
    margin-bottom: 3rem;
  }

  .hero-section h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .content-section {
    margin-bottom: 3rem;
  }

  .posts-section {
    margin-top: 2rem;
  }

  .post-item {
    padding: 1rem;
    margin-bottom: 1.5rem;
    border-left: 4px solid #159957;
    background: rgba(21, 153, 87, 0.05);
    transition: all 0.3s ease;
  }

  .post-item:hover {
    transform: translateX(10px);
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
  }

  .post-date {
    color: #666;
    font-size: 0.9rem;
  }

  /* 添加一些悬停动画 */
  a {
    position: relative;
    text-decoration: none;
    color: #155799;
  }

  a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: -2px;
    left: 0;
    background-color: #155799;
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  a:hover::after {
    transform: scaleX(1);
  }

  /* 添加一些渐变背景动画 */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .hero-section {
    background: linear-gradient(270deg, #155799, #159957, #15996b);
    background-size: 200% 200%;
    animation: gradientBG 15s ease infinite;
  }
</style>

<!-- 添加平滑滚动效果 -->
<script>
document.addEventListener('DOMContentLoaded', (event) => {
  // 添加滚动时的动画效果
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__fadeInUp');
        observer.unobserve(entry.target);
      }
    });
  });

  document.querySelectorAll('.post-item').forEach((item) => {
    observer.observe(item);
  });
});
</script>
